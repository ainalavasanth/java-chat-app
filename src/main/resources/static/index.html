<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VASApp Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root { --primary: #00a884; --bg-dark: #0b141a; --bg-panel: #202c33; --incoming: #202c33; --outgoing: #005c4b; --text: #e9edef; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; font-family: Helvetica, Arial, sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }

        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .login-card { background: var(--bg-panel); padding: 2rem; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .login-card input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #374045; background: #2a3942; color: white; }
        .login-card button { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        #app-container { display: none; flex: 1; flex-direction: column; height: 100%; max-width: 900px; margin: 0 auto; width: 100%; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); position: relative; }
        .header { background: var(--bg-panel); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .header-title { font-weight: bold; font-size: 1.1rem; }
        .header-subtitle { font-size: 0.8rem; color: var(--primary); margin-top: 2px; }
        .icon-btn-head { background: none; border: none; color: #8696a0; font-size: 1.2rem; cursor: pointer; margin-left: 15px; }
        .icon-btn-head:hover { color: var(--primary); }

        #chat-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .message-row { display: flex; width: 100%; position: relative; }
        .message-row.me { justify-content: flex-end; }
        .bubble { max-width: 80%; padding: 6px 10px 20px 10px; border-radius: 10px; font-size: 0.95rem; position: relative; min-width: 80px; box-shadow: 0 1px 1px rgba(0,0,0,0.2); }
        .me .bubble { background-color: var(--outgoing); border-top-right-radius: 0; }
        .other .bubble { background-color: var(--incoming); border-top-left-radius: 0; }
        .sender { font-size: 0.7rem; color: #d69a43; font-weight: bold; display: block; margin-bottom: 3px; }
        
        .meta-info { position: absolute; bottom: 4px; right: 8px; display: flex; align-items: center; gap: 3px; font-size: 0.65rem; color: rgba(255,255,255,0.6); }
        .ticks { font-size: 0.7rem; color: #8696a0; }
        .ticks.blue { color: #53bdeb; }

        audio { height: 30px; width: 220px; margin-top: 5px; filter: invert(1); }
        .bubble img { max-width: 100%; border-radius: 5px; margin-top: 5px; }

        .footer { background: var(--bg-panel); padding: 8px 10px; display: flex; align-items: center; gap: 8px; }
        .footer input { flex: 1; padding: 12px 15px; border-radius: 20px; border: none; background: #2a3942; color: white; font-size: 1rem; }
        .icon-btn { background: none; border: none; color: #8696a0; font-size: 1.4rem; cursor: pointer; padding: 5px; }
        .mic-active { color: #ff4d4d !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        #call-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; flex-direction: column; align-items: center; justify-content: center; }
        .call-btn { width: 65px; height: 65px; border-radius: 50%; border: none; color: white; font-size: 1.8rem; cursor: pointer; margin: 0 15px; }
        .btn-accept { background: #00a884; } .btn-reject { background: #ff4d4d; }
        
        #emoji-picker { position: absolute; background: #2a3942; padding: 10px; border-radius: 30px; display: none; gap: 15px; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .reaction-pill { position: absolute; bottom: -12px; right: 10px; background: #2a3942; border: 1px solid #0b141a; padding: 2px 6px; border-radius: 10px; font-size: 0.85rem; display:none; z-index: 5; }
        .reaction-pill.active { display: block; }
        
        #undo-popup { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 20px; border-radius: 5px; display: flex; gap: 15px; z-index: 1000; }
        .undo-btn { background: #ffd700; color: #333; border: none; padding: 5px 12px; border-radius: 3px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color:var(--primary);">VASApp Pro</h2>
            <input type="text" id="group-in" placeholder="Group Name (e.g. Friends)">
            <input type="text" id="username-in" placeholder="Your Name">
            <input type="password" id="code-in" placeholder="Group PIN (Optional)">
            <button onclick="attemptLogin()">Start Chatting</button>
        </div>
    </div>

    <div id="app-container">
        <div class="header">
            <div>
                <div class="header-title" id="header-title">Group</div>
                <div class="header-subtitle" id="status-text">Offline</div>
            </div>
            <div>
                <button class="icon-btn-head" onclick="startCall()" title="Call Group"><i class="fas fa-phone"></i></button>
                <button class="icon-btn-head" onclick="clearChat()" title="Delete History"><i class="fas fa-trash"></i></button>
                <button class="icon-btn-head" onclick="logout()" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
        
        <div id="chat-area"></div>
        
        <div id="emoji-picker">
            <span style="font-size:1.5rem; cursor:pointer;" onclick="sendReaction('‚ù§Ô∏è')">‚ù§Ô∏è</span>
            <span style="font-size:1.5rem; cursor:pointer;" onclick="sendReaction('üòÇ')">üòÇ</span>
            <span style="font-size:1.5rem; cursor:pointer;" onclick="sendReaction('üëç')">üëç</span>
        </div>

        <div class="footer">
            <input type="file" id="file-input" style="display:none;" onchange="handleFileSelect(event)">
            <button class="icon-btn" onclick="document.getElementById('file-input').click()"><i class="fas fa-paperclip"></i></button>
            <input type="text" id="message-input" placeholder="Type a message" onkeypress="handleEnter(event)">
            <button class="icon-btn" id="mic-btn" onmousedown="startRecording()" onmouseup="stopRecording()" ontouchstart="startRecording()" ontouchend="stopRecording()"><i class="fas fa-microphone"></i></button>
            <button class="icon-btn" style="background:var(--primary); color:black; border-radius:50%; width:40px; height:40px;" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="call-modal">
        <h3 id="call-status" style="color:white; margin-bottom:30px;">Incoming Call...</h3>
        <div style="display:flex;">
            <button class="call-btn btn-reject" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
            <button class="call-btn btn-accept" id="accept-btn" onclick="acceptCall()"><i class="fas fa-phone"></i></button>
        </div>
        <audio id="remote-audio" autoplay></audio>
    </div>

    <script>
        let stompClient = null;
        let username, roomCode, groupName;
        const myId = "u_" + Date.now();
        let selectedMsgId = null;
        
        let mediaRecorder, audioChunks = [], peerConnection, localStream;
        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        const GROUP_PIN = "1234";
        let deleteTimeout, savedChatHTML = "";

        // 1. LOGIN & PERSISTENCE
        window.onload = function() {
            if(localStorage.getItem("vas_user")) {
                username = localStorage.getItem("vas_user");
                roomCode = localStorage.getItem("vas_code");
                groupName = localStorage.getItem("vas_group");
                connect();
            }
        };

        function attemptLogin() {
            username = document.getElementById('username-in').value.trim();
            roomCode = document.getElementById('code-in').value.trim() || "default";
            groupName = document.getElementById('group-in').value.trim();
            if(!username || !groupName) return alert("Required!");
            
            localStorage.setItem("vas_user", username);
            localStorage.setItem("vas_code", roomCode);
            localStorage.setItem("vas_group", groupName);
            connect();
        }

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.debug = null; 
            stompClient.connect({}, () => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';
                document.getElementById('header-title').innerText = groupName;
                
                stompClient.subscribe('/topic/public', onMessageReceived);
                stompClient.subscribe('/topic/history/' + myId, onHistoryReceived);
                
                // IMPORTANT: SEND GROUP NAME IN JOIN
                sendPayload("JOINED", 'JOIN');
            }, (err) => {
                alert("Connection Error. Is the backend running?");
            });
        }

        function logout() { 
            localStorage.clear();
            location.reload(); 
        }

        // 2. CORE MESSAGING
        function sendPayload(content, type, extra = {}) {
            const msg = {
                messageId: 'msg_' + Date.now() + Math.random().toString(36).substr(2, 5),
                from: username,
                text: (type === 'IMAGE' || type === 'VOICE' || type.length < 10) ? content : encrypt(content),
                type: type,
                senderId: myId,
                groupName: groupName, // <--- CRITICAL FOR SAVING
                ...extra
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(msg));
        }

        function onMessageReceived(payload) {
            const msg = JSON.parse(payload.body);
            if(msg.groupName && msg.groupName !== groupName) return;

            if(msg.onlineCount !== undefined && msg.onlineCount !== 0) {
                document.getElementById('status-text').innerText = msg.onlineCount + " Online";
            }
            if(msg.type === 'CLEAR') {
                document.getElementById('chat-area').innerHTML = '<div style="text-align:center; padding:20px; color:#666;">Chat History Cleared</div>';
                if(document.getElementById("undo-popup")) document.getElementById("undo-popup").remove();
                return;
            }
            if(['offer','answer','candidate','hangup'].includes(msg.type)) return handleSignaling(msg);
            if(msg.type === 'READ') { document.getElementById('tick-' + msg.messageId)?.classList.add('blue'); return; }
            if(msg.type === 'REACTION') { 
                const el = document.getElementById('react-' + msg.messageId);
                if(el) { el.innerText = msg.text; el.classList.add('active'); }
                return;
            }
            renderMessage(msg);
        }

        function onHistoryReceived(p) { renderMessage(JSON.parse(p.body)); }

        function renderMessage(msg) {
            if(document.getElementById('msg-' + msg.messageId)) return;
            const chatArea = document.getElementById('chat-area');
            const div = document.createElement('div');
            const isMe = msg.from === username;
            
            let content = "";
            let txt = decrypt(msg.text) || msg.text;

            if(msg.type === 'IMAGE') content = `<img src="${msg.text}">`;
            else if(msg.type === 'VOICE') content = `<audio controls src="${msg.text}"></audio>`;
            else if (msg.type === 'JOIN') { 
                div.innerHTML = `<div style="text-align:center; margin:10px;"><span style="background:#1c272d; padding:5px 10px; border-radius:10px; font-size:0.75rem; color:#8696a0;">${msg.from} joined</span></div>`;
                chatArea.appendChild(div); return;
            } else { 
                content = `<span>${txt}</span>`;
            }

            if(!isMe && msg.type !== 'HISTORY') sendPayload("", 'READ', { messageId: msg.messageId });

            const time = msg.time || new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            let reactHtml = (msg.reactions && Object.keys(msg.reactions).length > 0) ? `<div id="react-${msg.messageId}" class="reaction-pill active">${Object.values(msg.reactions).pop()}</div>` : `<div id="react-${msg.messageId}" class="reaction-pill"></div>`;

            div.className = `message-row ${isMe ? 'me' : 'other'}`;
            div.innerHTML = `
                <div class="bubble" id="msg-${msg.messageId}" ondblclick="showEmojiPicker(event, '${msg.messageId}')">
                    <span class="sender">${msg.from}</span>${content}
                    <div class="meta-info"><span>${time}</span>${isMe ? `<span id="tick-${msg.messageId}" class="${msg.read?'ticks blue':'ticks'}"><i class="fas fa-check-double"></i></span>` : ''}</div>
                    ${reactHtml}
                </div>`;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // 3. MEDIA & ACTIONS
        function handleFileSelect(e) { 
            const r = new FileReader(); 
            r.onload = ev => sendPayload(ev.target.result, 'IMAGE'); 
            r.readAsDataURL(e.target.files[0]); 
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/mp3' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => sendPayload(reader.result, 'VOICE');
                };
                mediaRecorder.start();
                document.getElementById('mic-btn').classList.add('mic-active');
            } catch(e) { alert("Mic Error"); }
        }
        function stopRecording() { if(mediaRecorder) mediaRecorder.stop(); document.getElementById('mic-btn').classList.remove('mic-active'); }

        function clearChat() {
            let pin = prompt("‚ö†Ô∏è DELETE HISTORY\nEnter Group PIN:");
            if (pin === GROUP_PIN) {
                savedChatHTML = document.getElementById('chat-area').innerHTML;
                document.getElementById('chat-area').innerHTML = '<div style="text-align:center;padding:20px;color:#888;">Chat Cleared (Waiting...)</div>';
                
                const popup = document.createElement("div");
                popup.id = "undo-popup";
                popup.innerHTML = `Chat Deleted. <button onclick="undoDelete()" class="undo-btn">UNDO (5s)</button>`;
                document.getElementById('app-container').appendChild(popup);
                
                deleteTimeout = setTimeout(() => {
                    // Send server CLEAR command with the verified PIN
                    sendPayload(pin, "CLEAR"); 
                    if(document.getElementById("undo-popup")) document.getElementById("undo-popup").remove();
                }, 5000);
            } else {
                alert("‚ùå Incorrect PIN!");
            }
        }
        function undoDelete() { document.getElementById('chat-area').innerHTML = savedChatHTML; clearTimeout(deleteTimeout); if(document.getElementById("undo-popup")) document.getElementById("undo-popup").remove(); }

        // 4. WEBRTC
        async function startCall() { document.getElementById('call-modal').style.display='flex'; await initWebRTC(); const offer=await peerConnection.createOffer(); await peerConnection.setLocalDescription(offer); sendPayload(JSON.stringify(offer),'offer'); }
        async function initWebRTC() { localStream=await navigator.mediaDevices.getUserMedia({audio:true}); peerConnection=new RTCPeerConnection(rtcConfig); localStream.getTracks().forEach(t=>peerConnection.addTrack(t,localStream)); peerConnection.ontrack=e=>document.getElementById('remote-audio').srcObject=e.streams[0]; peerConnection.onicecandidate=e=>{if(e.candidate)sendPayload(JSON.stringify(e.candidate),'candidate');}; }
        function handleSignaling(msg) {
            if(msg.type==='offer'&&msg.from!==username){ document.getElementById('call-modal').style.display='flex'; document.getElementById('accept-btn').style.display='block'; window.pendingOffer=JSON.parse(msg.text); }
            else if(msg.type==='answer'){ peerConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(msg.text))); document.getElementById('call-status').innerText="Connected"; }
            else if(msg.type==='candidate'){ peerConnection.addIceCandidate(new RTCIceCandidate(JSON.parse(msg.text))); }
            else if(msg.type==='hangup'){ if(peerConnection)peerConnection.close(); document.getElementById('call-modal').style.display='none'; }
        }
        async function acceptCall() { document.getElementById('accept-btn').style.display='none'; await initWebRTC(); await peerConnection.setRemoteDescription(new RTCSessionDescription(window.pendingOffer)); const answer=await peerConnection.createAnswer(); await peerConnection.setLocalDescription(answer); sendPayload(JSON.stringify(answer),'answer'); }
        function endCall() { sendPayload("HANGUP",'hangup'); if(peerConnection)peerConnection.close(); document.getElementById('call-modal').style.display='none'; }

        // Utils
        function encrypt(t) { return CryptoJS.AES.encrypt(t, roomCode).toString(); }
        function decrypt(t) { try{return CryptoJS.AES.decrypt(t, roomCode).toString(CryptoJS.enc.Utf8);}catch(e){return"";} }
        function sendMessage() { const el=document.getElementById('message-input'); if(el.value){sendPayload(el.value,'CHAT'); el.value="";} }
        function handleEnter(e) { if(e.key==='Enter')sendMessage(); }
        function showEmojiPicker(e,id){ selectedMsgId=id; const p=document.getElementById('emoji-picker'); p.style.top=(e.clientY-50)+'px'; p.style.left=e.clientX+'px'; p.style.display='flex'; e.stopPropagation(); }
        function sendReaction(e){ document.getElementById('emoji-picker').style.display='none'; sendPayload(e,'REACTION',{messageId:selectedMsgId}); }
        document.onclick=()=>document.getElementById('emoji-picker').style.display='none';
    </script>
</body>
</html>
