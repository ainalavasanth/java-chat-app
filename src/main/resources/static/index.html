<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VASApp</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root { --primary: #00a884; --bg-dark: #0b141a; --bg-panel: #202c33; --incoming: #202c33; --outgoing: #005c4b; --text: #e9edef; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; font-family: Helvetica, Arial, sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }

        /* Login & App Structure */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .login-card { background: var(--bg-panel); padding: 2rem; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; }
        .logo-text { font-size: 2rem; font-weight: bold; color: var(--primary); margin-bottom: 10px; display: block;}
        .input-group label { font-size: 0.8rem; color: #8696a0; display:block; text-align:left; margin-bottom:5px;}
        .login-card input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #374045; background: #2a3942; color: white; }
        .login-card button { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 8px; color: black; font-weight: bold; cursor: pointer; }

        #app-container { display: none; flex: 1; flex-direction: column; height: 100%; max-width: 900px; margin: 0 auto; width: 100%; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); position: relative; }
        .header { background: var(--bg-panel); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .header-title { font-weight: bold; font-size: 1.1rem; }
        .header-subtitle { font-size: 0.8rem; color: var(--primary); }
        .icon-btn-head { background: none; border: none; color: #8696a0; font-size: 1.1rem; cursor: pointer; margin-left:10px;}

        /* Chat Bubbles */
        #chat-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .message-row { display: flex; width: 100%; position: relative; }
        .message-row.me { justify-content: flex-end; }
        .bubble { max-width: 80%; padding: 6px 10px 20px 10px; border-radius: 10px; font-size: 0.95rem; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.2); min-width: 80px; cursor: pointer; } /* Added cursor pointer */
        .me .bubble { background-color: var(--outgoing); border-top-right-radius: 0; }
        .other .bubble { background-color: var(--incoming); border-top-left-radius: 0; }
        .sender { font-size: 0.7rem; color: #d69a43; font-weight: bold; display: block; margin-bottom: 3px; }
        
        /* Ticks & Meta */
        .meta-info { position: absolute; bottom: 4px; right: 8px; display: flex; align-items: center; gap: 3px; font-size: 0.65rem; color: rgba(255,255,255,0.6); }
        .ticks { font-size: 0.7rem; color: #8696a0; }
        .ticks.blue { color: #53bdeb; }

        /* Reactions & Emoji */
        .reaction-pill { position: absolute; bottom: -10px; right: 10px; background: #2a3942; border: 1px solid #0b141a; padding: 2px 5px; border-radius: 10px; font-size: 0.8rem; box-shadow: 0 1px 2px rgba(0,0,0,0.3); cursor: pointer; display:none;}
        .reaction-pill.active { display: block; }
        #emoji-picker { position: absolute; background: #2a3942; padding: 10px; border-radius: 20px; display: none; gap: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 100; }
        .emoji-opt { font-size: 1.5rem; cursor: pointer; transition: transform 0.2s; }
        .emoji-opt:hover { transform: scale(1.2); }

        /* Undo Popup Styling */
        #undo-popup { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 20px; border-radius: 5px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 15px; animation: slideUp 0.3s ease-out; z-index: 1000; }
        @keyframes slideUp { from { bottom: 0; opacity: 0; } to { bottom: 80px; opacity: 1; } }
        .undo-btn { background: #ffd700; color: #333; border: none; padding: 5px 12px; border-radius: 3px; font-weight: bold; cursor: pointer; }

        /* Footer */
        .footer { background: var(--bg-panel); padding: 8px 10px; display: flex; align-items: center; gap: 8px; }
        .footer input { flex: 1; padding: 10px 15px; border-radius: 20px; border: none; background: #2a3942; color: white; font-size: 1rem;}
        .icon-btn { background: none; border: none; color: #8696a0; font-size: 1.4rem; cursor: pointer; padding: 5px; }
        #send-btn { background: var(--primary); color: black; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        #typing-indicator { position: absolute; bottom: 70px; left: 20px; background: rgba(32, 44, 51, 0.9); padding: 5px 10px; border-radius: 10px; font-size: 0.75rem; color: var(--primary); display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <span class="logo-text">VASApp</span>
            <div class="input-group"><label>Group</label><input type="text" id="group-in" placeholder="Family"></div>
            <div class="input-group"><label>Name</label><input type="text" id="username-in" placeholder="You"></div>
            <div class="input-group"><label>Pin</label><input type="password" id="code-in" placeholder="****"></div>
            <button onclick="attemptLogin()">Enter</button>
        </div>
    </div>

    <div id="app-container">
        <div class="header">
            <div><div class="header-title" id="header-title">Group</div><div class="header-subtitle" id="status-text">...</div></div>
            <div><button class="icon-btn-head" onclick="clearChat()"><i class="fas fa-trash"></i></button><button class="icon-btn-head" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button></div>
        </div>
        <div id="chat-area"></div>
        <div id="emoji-picker">
            <span class="emoji-opt" onclick="sendReaction('‚ù§Ô∏è')">‚ù§Ô∏è</span>
            <span class="emoji-opt" onclick="sendReaction('üòÇ')">üòÇ</span>
            <span class="emoji-opt" onclick="sendReaction('üòÆ')">üòÆ</span>
            <span class="emoji-opt" onclick="sendReaction('üò¢')">üò¢</span>
            <span class="emoji-opt" onclick="sendReaction('üëç')">üëç</span>
        </div>
        <div id="typing-indicator">Typing...</div>
        <div class="footer">
            <input type="file" id="file-input" style="display:none;" onchange="handleFileSelect(event)">
            <button class="icon-btn" onclick="document.getElementById('file-input').click()"><i class="fas fa-paperclip"></i></button>
            <input type="text" id="message-input" placeholder="Message" onkeypress="handleEnter(event)" oninput="notifyTyping()">
            <button id="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let stompClient = null;
        let username = null;
        let roomCode = null;
        let groupName = null;
        const myId = "u_" + Date.now();
        let selectedMsgId = null;
        
        // --- NEW VARIABLES ---
        const GROUP_PIN = "1234";
        let deleteTimeout;
        let savedChatHTML = "";

        window.onload = function() {
            if(localStorage.getItem("vas_user")) {
                username = localStorage.getItem("vas_user");
                roomCode = localStorage.getItem("vas_code");
                groupName = localStorage.getItem("vas_group");
                connect();
            }
        };

        function attemptLogin() {
            username = document.getElementById('username-in').value.trim();
            roomCode = document.getElementById('code-in').value.trim();
            groupName = document.getElementById('group-in').value.trim();
            if(!username || !roomCode || !groupName) return alert("Required!");
            localStorage.setItem("vas_user", username);
            localStorage.setItem("vas_code", roomCode);
            localStorage.setItem("vas_group", groupName);
            connect();
        }

        function logout() { localStorage.clear(); location.reload(); }

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.debug = null; 
            stompClient.connect({}, () => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';
                document.getElementById('header-title').innerText = groupName;
                stompClient.subscribe('/topic/public', onMessageReceived);
                stompClient.subscribe('/topic/history/' + myId, onMessageReceived);
                stompClient.send("/app/chat.addUser", {}, JSON.stringify({ from: username, text: encrypt("JOIN"), type: 'JOIN', senderId: myId, groupName: groupName }));
            }, () => { alert("Error connecting"); location.reload(); });
        }

        // --- Core Functions ---
        function uuid() { return 'msg_' + Date.now() + '_' + Math.floor(Math.random() * 1000); }
        function encrypt(d) { return CryptoJS.AES.encrypt(d, roomCode).toString(); }
        function decrypt(d) { try { return CryptoJS.AES.decrypt(d, roomCode).toString(CryptoJS.enc.Utf8) || null; } catch(e){return null;} }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if(text) {
                sendPayload(text, 'CHAT');
                input.value = '';
            }
        }

        function sendPayload(content, type) {
            const msgId = uuid();
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
                messageId: msgId, from: username, text: encrypt(content), type: type, senderId: myId, groupName: groupName
            }));
        }

        function notifyTyping() { stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({ from: username, type: 'TYPING', groupName: groupName })); }

        // --- NEW FEATURE: COPY TO CLIPBOARD ---
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            });
        }

        // --- NEW FEATURE: SAFE DELETE & UNDO ---
        function clearChat() {
            let pin = prompt("‚ö†Ô∏è DELETE WARNING\nEnter Group PIN:");
            
            if (pin === GROUP_PIN) {
                // 1. Save Backup
                const chatArea = document.getElementById('chat-area');
                savedChatHTML = chatArea.innerHTML;
                
                // 2. Clear Visuals (Fake Delete)
                chatArea.innerHTML = '<div style="text-align:center;padding:20px;color:#888;">Chat Cleared (Waiting...)</div>';
                
                // 3. Create Undo Popup
                const popup = document.createElement("div");
                popup.id = "undo-popup";
                popup.innerHTML = `Chat Deleted. <button onclick="undoDelete()" class="undo-btn">UNDO (5s)</button>`;
                document.getElementById('app-container').appendChild(popup);
                
                // 4. Start 5s Timer
                deleteTimeout = setTimeout(() => {
                    // Time's up! Send REAL delete to server
                    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({ from: username, type: 'CLEAR', groupName: groupName }));
                    if(document.getElementById("undo-popup")) document.getElementById("undo-popup").remove();
                }, 5000);

            } else {
                alert("‚ùå Incorrect PIN!");
            }
        }

        function undoDelete() {
            // Restore UI
            document.getElementById('chat-area').innerHTML = savedChatHTML;
            // Stop Server Command
            clearTimeout(deleteTimeout);
            // Remove Popup
            if(document.getElementById("undo-popup")) document.getElementById("undo-popup").remove();
            alert("Chat Restored!");
        }

        // --- Reactions & Read Status ---
        function showEmojiPicker(event, msgId) {
            selectedMsgId = msgId;
            const picker = document.getElementById('emoji-picker');
            picker.style.display = 'flex';
            picker.style.top = (event.clientY - 50) + 'px';
            picker.style.left = event.clientX + 'px';
            event.stopPropagation();
        }

        function sendReaction(emoji) {
            document.getElementById('emoji-picker').style.display = 'none';
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
                messageId: selectedMsgId, from: username, text: emoji, type: 'REACTION', groupName: groupName
            }));
        }
        
        document.onclick = function() { document.getElementById('emoji-picker').style.display = 'none'; };

        function onMessageReceived(payload) {
            const msg = JSON.parse(payload.body);
            if(msg.groupName && msg.groupName !== groupName) return;

            if (msg.onlineCount) document.getElementById('status-text').innerText = msg.onlineCount + " Online";
            if (msg.type === 'TYPING' && msg.from !== username) {
                document.getElementById('typing-indicator').style.display = 'block';
                setTimeout(()=> document.getElementById('typing-indicator').style.display = 'none', 2000);
                return;
            }
            if (msg.type === 'REACTION') {
                const pill = document.getElementById('react-' + msg.messageId);
                if (pill) { pill.innerText = msg.text; pill.classList.add('active'); }
                return;
            }
            if (msg.type === 'READ') {
                const ticks = document.getElementById('tick-' + msg.messageId);
                if (ticks) ticks.classList.add('blue');
                return;
            }
            if (msg.type === 'CLEAR') {
                document.getElementById('chat-area').innerHTML = '<div style="text-align:center;padding:20px;color:#888;">Chat Cleared for Everyone</div>';
                // Remove undo popup if it exists (someone else forced delete)
                if(document.getElementById("undo-popup")) document.getElementById("undo-popup").remove();
                return;
            }

            const content = decrypt(msg.text);
            if(content === null) return;

            if (msg.from !== username && msg.type === 'CHAT') {
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({ messageId: msg.messageId, type: 'READ', groupName: groupName }));
            }
            renderMessage(msg, content);
        }

        function renderMessage(msg, content) {
            const chatArea = document.getElementById('chat-area');
            const div = document.createElement('div');
            
            if(msg.type === 'JOIN' || msg.type === 'LEAVE') {
                if(msg.from !== username) {
                    div.innerHTML = `<div style="text-align:center; margin:10px;"><span style="background:#1c272d; padding:5px 10px; border-radius:10px; font-size:0.75rem; color:#8696a0;">${msg.from} ${msg.type}ed</span></div>`;
                    chatArea.appendChild(div);
                }
                return;
            }

            if(document.getElementById('msg-' + msg.messageId)) return;

            const isMe = msg.from === username;
            let bubbleHtml = `<span>${content}</span>`;
            if (content.startsWith("data:image")) bubbleHtml = `<img src="${content}">`;
            
            const time = msg.time || new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            const tickClass = msg.read ? 'ticks blue' : 'ticks';
            
            let reactHtml = (msg.reactions && Object.keys(msg.reactions).length > 0) 
                ? `<div id="react-${msg.messageId}" class="reaction-pill active">${Object.values(msg.reactions).pop()}</div>` 
                : `<div id="react-${msg.messageId}" class="reaction-pill"></div>`;

            div.className = `message-row ${isMe ? 'me' : 'other'}`;
            // ADDED onclick="copyText" HERE for Copy Feature
            div.innerHTML = `
                <div class="bubble" id="msg-${msg.messageId}" 
                     onclick="copyText('${content.replace(/'/g, "\\'")}')" 
                     ondblclick="showEmojiPicker(event, '${msg.messageId}')">
                    <span class="sender">${msg.from}</span>
                    ${bubbleHtml}
                    <div class="meta-info">
                        <span>${time}</span>
                        ${isMe ? `<span id="tick-${msg.messageId}" class="${tickClass}"><i class="fas fa-check-double"></i></span>` : ''}
                    </div>
                    ${reactHtml}
                </div>
            `;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function handleFileSelect(e) { const r = new FileReader(); r.onload=function(ev){sendPayload(ev.target.result, 'CHAT');}; r.readAsDataURL(e.target.files[0]); }
        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }
    </script>
</body>
</html>
