<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSpring Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    
    <style>
        /* --- Basic Reset & Font --- */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            overflow: hidden;
        }

        /* --- Login Overlay --- */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #login-box {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #login-box h2 {
            margin-top: 0;
        }

        #username-input {
            width: 250px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #login-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        #login-button:hover {
            background-color: #0056b3;
        }

        /* --- Main Chat App --- */
        #app-container {
            display: none; /* Hidden by default */
            height: 100vh;
            width: 100vw;
        }

        .chat-layout {
            display: flex;
            height: 100%;
        }

        /* --- User List (Sidebar) --- */
        #user-list-container {
            width: 240px;
            background-color: #3f0e40;
            color: #d1d2d3;
            border-right: 1px solid #49274b;
            padding: 20px;
            box-sizing: border-box;
        }
        #user-list-container h3 {
            margin-top: 0;
            color: #fff;
            border-bottom: 1px solid #49274b;
            padding-bottom: 10px;
        }
        #user-list {
            list-style-type: none;
            padding-left: 0;
        }
        #user-list li {
            padding: 8px 0;
            font-weight: 500;
        }
        #user-list li::before {
            content: '‚óè'; /* Online indicator */
            color: #38b683;
            margin-right: 10px;
            font-size: 12px;
        }

        /* --- Chat Window (Main) --- */
        #chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* --- Message Bubbles --- */
        .message-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            max-width: 70%;
        }
        .message-sender {
            font-weight: bold;
            font-size: 14px;
            color: #555;
            margin-bottom: 4px;
        }
        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            color: #333;
            background-color: #f1f0f0;
            word-wrap: break-word;
        }

        /* My messages */
        .message-item.my-message {
            align-self: flex-end;
            align-items: flex-end;
        }
        .message-item.my-message .message-bubble {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message-item.my-message .message-sender {
            display: none; /* Don't show my own name */
        }
        
        /* Other users' messages */
        .message-item.other-message {
            align-self: flex-start;
            align-items: flex-start;
        }
        .message-item.other-message .message-bubble {
            background-color: #e5e5e5;
            color: #1d1c1d;
            border-bottom-left-radius: 4px;
        }

        /* System messages (Join/Leave) */
        .message-item.system-message {
            align-self: center;
            text-align: center;
            max-width: 100%;
            font-size: 14px;
            color: #888;
        }
        .message-item.system-message .message-bubble {
            background: none;
            padding: 0;
        }
        .message-item.system-message .message-sender {
            display: none;
        }


        /* --- Input Area --- */
        #input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        #message-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 12px 18px;
            font-size: 16px;
            margin-right: 10px;
        }
        #send-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        #send-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div id="login-overlay">
        <div id="login-box">
            <h2>Welcome to VSpring Chat</h2>
            <p>Please enter your username to join:</p>
            <input type="text" id="username-input" placeholder="Your name" autocomplete="off" />
            <button id="login-button">Join Chat</button>
        </div>
    </div>

    <div id="app-container">
        <div class="chat-layout">
            
            <div id="user-list-container">
                <h3>VChat</h3>
                <h3>Online Users</h3>
                <ul id="user-list">
                    </ul>
            </div>

            <div id="chat-window">
                <div id="chat-messages">
                    </div>

                <div id="input-area">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // --- State ---
        let stompClient = null;
        let username = null;

        // --- UI Elements ---
        const loginOverlay = document.getElementById('login-overlay');
        const loginButton = document.getElementById('login-button');
        const usernameInput = document.getElementById('username-input');
        
        const appContainer = document.getElementById('app-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        const chatMessages = document.getElementById('chat-messages');
        const userList = document.getElementById('user-list');

        
        // --- Event Listeners ---
        loginButton.addEventListener('click', connect);
        usernameInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                connect();
            }
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });


        // --- Connection Logic ---
        function connect() {
            username = usernameInput.value.trim();
            if (username) {
                // Hide login, show app
                loginOverlay.style.display = 'none';
                appContainer.style.display = 'block';

                // Start connection
                const socket = new SockJS('/ws');
                stompClient = Stomp.over(socket);
                stompClient.connect({}, onConnected, onError);
            } else {
                alert("Please enter a username.");
            }
        }

        function onConnected() {
            // Subscribe to the public topic
            stompClient.subscribe('/topic/public', onMessageReceived);

            // Tell server you're joining
            stompClient.send("/app/chat.addUser",
                {},
                JSON.stringify({ from: username, type: 'JOIN' })
            );

            // Clear input
            messageInput.focus();
        }

        function onError(error) {
            console.error("Could not connect to WebSocket server. Please refresh this page to try again.", error);
            alert("Could not connect. Please refresh.");
            // Show login again
            loginOverlay.style.display = 'flex';
            appContainer.style.display = 'none';
        }

        // --- Message Handling ---
        function sendMessage() {
            const messageContent = messageInput.value.trim();
            if (messageContent && stompClient) {
                const chatMessage = {
                    from: username,
                    text: messageContent,
                    type: 'CHAT'
                };

                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            }
        }

        function onMessageReceived(payload) {
            const message = JSON.parse(payload.body);
            appendMessage(message);
        }

        // --- UI Update Functions ---
        function appendMessage(message) {
            const messageItem = document.createElement('div');
            messageItem.classList.add('message-item');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');

            const sender = document.createElement('div');
            sender.classList.add('message-sender');

            if (message.type === 'JOIN') {
                messageItem.classList.add('system-message');
                messageBubble.textContent = message.from + ' joined!';
            } else if (message.type === 'LEAVE') {
                messageItem.classList.add('system-message');
                messageBubble.textContent = message.from + ' left!';
            } else {
                // This is a CHAT message
                if (message.from === username) {
                    messageItem.classList.add('my-message');
                } else {
                    messageItem.classList.add('other-message');
                    sender.textContent = message.from;
                }
                
                messageBubble.textContent = message.text;
                messageItem.appendChild(sender);
            }

            messageItem.appendChild(messageBubble);
            chatMessages.appendChild(messageItem);

            // Auto-scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Note: Your current backend doesn't broadcast the user list.
        // This is a placeholder. To make this work, the server
        // would need to broadcast a USERLIST message on join/leave.
        function updateUserList(users) {
            userList.innerHTML = ''; // Clear list
            users.forEach(user => {
                const userItem = document.createElement('li');
                userItem.textContent = user;
                userList.appendChild(userItem);
            });
        }
        
        // Mock user list for styling
        updateUserList(['User1', 'User2', 'You']);

    </script>
</body>
</html>
