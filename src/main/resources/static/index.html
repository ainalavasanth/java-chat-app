<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #0f172a;
            --bg-panel: #1e293b;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --bubble-me: #6366f1;
            --bubble-other: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- Login Overlay --- */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        .login-card {
            background: var(--bg-panel);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }
        .login-card h2 { margin-bottom: 1.5rem; color: var(--primary); }
        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: var(--bg-dark);
            border: 1px solid #334155;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
        }
        .login-card button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .login-card button:hover { opacity: 0.9; }

        /* --- Main Layout --- */
        #app-container {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        .sidebar {
            width: 280px;
            background: var(--bg-panel);
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            position: relative;
        }

        /* --- Header --- */
        .header {
            padding: 15px;
            background: var(--bg-panel);
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h3 { font-size: 1.1rem; }
        .status-dot {
            height: 10px; width: 10px;
            background-color: #22c55e;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        /* --- User List --- */
        #user-list {
            list-style: none;
            padding: 10px;
            overflow-y: auto;
        }
        #user-list li {
            padding: 10px;
            display: flex;
            align-items: center;
            color: var(--text-muted);
            border-radius: 8px;
        }
        #user-list li:hover { background: rgba(255,255,255,0.05); }
        .avatar {
            width: 35px; height: 35px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            color: white;
        }

        /* --- Chat Messages --- */
        #chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }
        .msg-content {
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .msg-info {
            font-size: 0.75rem;
            margin-top: 4px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* My Messages */
        .message.me {
            align-self: flex-end;
        }
        .message.me .msg-content {
            background: var(--bubble-me);
            color: white;
            border-bottom-right-radius: 2px;
        }
        .message.me .msg-info { justify-content: flex-end; }

        /* Other Messages */
        .message.other {
            align-self: flex-start;
        }
        .message.other .msg-content {
            background: var(--bubble-other);
            color: var(--text-main);
            border-bottom-left-radius: 2px;
        }

        /* System Messages */
        .system-msg {
            align-self: center;
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* --- Input Area --- */
        .input-area {
            padding: 15px;
            background: var(--bg-panel);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #message-input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: var(--bg-dark);
            color: white;
            outline: none;
        }
        #send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 45px; height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Mobile Responsiveness --- */
        .mobile-toggle { display: none; font-size: 1.2rem; cursor: pointer; }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -280px;
                height: 100%;
                z-index: 100;
                box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            }
            .sidebar.active { transform: translateX(280px); }
            .mobile-toggle { display: block; margin-right: 15px; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <i class="fas fa-lock fa-3x" style="color: var(--primary); margin-bottom: 15px;"></i>
            <h2>Secure Chat</h2>
            <input type="text" id="username-in" placeholder="Enter Username" autocomplete="off">
            <input type="password" id="password-in" placeholder="Set Secret Room Key" autocomplete="off">
            <p style="color: #64748b; font-size: 0.8rem; margin-bottom: 15px;">
                <i class="fas fa-info-circle"></i> Messages are encrypted using this key.
            </p>
            <button onclick="connect()">Start Encrypted Chat</button>
        </div>
    </div>

    <div id="app-container">
        
        <div class="sidebar" id="sidebar">
            <div class="header">
                <h3><i class="fas fa-users"></i> Active Users</h3>
                <i class="fas fa-times mobile-toggle" onclick="toggleSidebar()"></i>
            </div>
            <ul id="user-list">
                </ul>
        </div>

        <div class="chat-area">
            <div class="header">
                <div style="display:flex; align-items:center;">
                    <i class="fas fa-bars mobile-toggle" onclick="toggleSidebar()"></i>
                    <div>
                        <h3 id="chat-title">Global Room</h3>
                        <span style="font-size: 0.8rem; color: #22c55e;"><i class="fas fa-shield-alt"></i> End-to-End Encrypted</span>
                    </div>
                </div>
            </div>

            <div id="chat-messages"></div>

            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type a secured message..." onkeypress="handleEnter(event)">
                <button id="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let username = null;
        let secretKey = null;

        // --- Connection ---
        function connect() {
            username = document.getElementById('username-in').value.trim();
            secretKey = document.getElementById('password-in').value.trim();

            if (!username || !secretKey) {
                alert("Username and Secret Key are required!");
                return;
            }

            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.debug = null; // Disable debug logs for cleaner console

            stompClient.connect({}, function(frame) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';

                stompClient.subscribe('/topic/public', onMessageReceived);
                
                // Send Join Message
                stompClient.send("/app/chat.addUser", {}, JSON.stringify({
                    from: username,
                    type: 'JOIN'
                }));

                // Add self to user list (mock)
                addUserToList(username);

            }, function(error) {
                alert('Connection failed. Please reload.');
            });
        }

        // --- Encryption Logic (AES) ---
        function encryptMessage(message) {
            try {
                return CryptoJS.AES.encrypt(message, secretKey).toString();
            } catch (e) { console.error(e); return message; }
        }

        function decryptMessage(ciphertext) {
            try {
                const bytes = CryptoJS.AES.decrypt(ciphertext, secretKey);
                const originalText = bytes.toString(CryptoJS.enc.Utf8);
                // If decryption fails (wrong key), bytes.toString is empty
                if (!originalText) return "[ ðŸ”’ Encrypted Message - Wrong Key ]";
                return originalText;
            } catch (e) {
                return "[ ðŸ”’ Encrypted Message ]";
            }
        }

        // --- Messaging ---
        function sendMessage() {
            const input = document.getElementById('message-input');
            const messageContent = input.value.trim();

            if (messageContent && stompClient) {
                // ENCRYPT BEFORE SENDING
                const encryptedContent = encryptMessage(messageContent);

                const chatMessage = {
                    from: username,
                    text: encryptedContent, // Sending Ciphertext
                    type: 'CHAT'
                };

                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                input.value = '';
            }
        }

        function onMessageReceived(payload) {
            const message = JSON.parse(payload.body);
            const messageElement = document.createElement('div');

            if (message.type === 'JOIN') {
                messageElement.classList.add('system-msg');
                messageElement.innerText = `${message.from} joined the secured channel`;
                if(message.from !== username) addUserToList(message.from);
            } 
            else if (message.type === 'LEAVE') {
                messageElement.classList.add('system-msg');
                messageElement.innerText = `${message.from} left`;
            } 
            else {
                // DECRYPT RECEIVED MESSAGE
                const decryptedText = decryptMessage(message.text);
                
                messageElement.classList.add('message');
                if (message.from === username) messageElement.classList.add('me');
                else messageElement.classList.add('other');

                // Generate Avatar Initials
                const initial = message.from.charAt(0).toUpperCase();

                let html = `
                    <div class="msg-content">
                        ${decryptedText}
                    </div>
                    <div class="msg-info">
                        ${message.from !== username ? `<span style="font-weight:bold">${message.from}</span>` : ''}
                        <span>${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    </div>
                `;
                messageElement.innerHTML = html;
            }

            const chatArea = document.getElementById('chat-messages');
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // --- UI Helpers ---
        function addUserToList(user) {
            const ul = document.getElementById('user-list');
            // Check if user exists
            const existing = Array.from(ul.children).find(li => li.innerText.includes(user));
            if (existing) return;

            const li = document.createElement('li');
            li.innerHTML = `<div class="avatar">${user.charAt(0).toUpperCase()}</div> ${user}`;
            ul.appendChild(li);
        }

        function handleEnter(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
